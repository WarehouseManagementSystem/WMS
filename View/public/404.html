<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Single Page Apps for GitHub Pages</title>
        <script type="text/javascript">
            // ========================================
            // 解决 github / gitlab 页面的 vue.js history 模式，单页应用刷新页面 返回 404 的问题
            // https://stackoverflow.com/questions/47677220/vuejs-history-mode-with-github-gitlab-pages
            // Credits:
            // - https://stackoverflow.com/a/50259501
            // - https://stackoverflow.com/a/50247140
            // ========================================
            const segment = 1
            sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
            location.replace (
                location.pathname.split('/').slice(0, 1 + segment).join('/')
            )
        </script>
    </head>
    <body></body>
</html>
